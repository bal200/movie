<div class="container">
  
    <div *ngIf="loading" class="text-center m-3">Loading...</div>
    <div *ngIf="errorMessage" class="text-center m-3 error-text">{{errorMessage}}</div>
  
    <div *ngIf="movie" class="list-group">
       <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{movie.Title}}</h5>
        </div>
    </div>
    <img src="{{movie.Poster}}" alt="">
    
    <div class="p-4"></div>
  
  </div>
