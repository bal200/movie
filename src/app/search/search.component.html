<div class="container">

  <div class="input-group my-3">
    <input type="text" class="form-control" placeholder="Search a Movie or Series title..." 
        [(ngModel)]="searchTitle" aria-label="Search Movie Title" 
        (keyup.enter)="searchPress()" aria-describedby="search-button">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="searchPress()" type="button" id="search-button">
        Search
      </button>
    </div>
  </div>
  <div class="input-group my-3">
    <div class="custom-control custom-radio">
      <input type="radio" value="movie" [(ngModel)]="type" id="customRadio1" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Movies</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" value="series" [(ngModel)]="type" id="customRadio2" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio2">Series</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" value="all" [(ngModel)]="type" id="customRadio3" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio3">All</label>
    </div>
  </div>

  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border text-success"><span class="sr-only">Loading...</span></div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>

  <div *ngIf="results">
    <div class="list-group">
      <a [routerLink]="[result.Type, result.imdbID]" class="list-group-item list-group-item-action flex-column align-items-start"
            *ngFor="let result of results">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{result.Title}}</h5>
          <small>{{result.Type}}</small>
        </div>
        <p class="mb-1"></p>
        <small>{{result.Year}}</small>
      </a>
    </div>

    <ul class="pagination my-3">
      <li class="page-item" [class.disabled]="!showPrev">
        <a class="page-link" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item active" aria-current="page">
        <a class="page-link">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="!showNext">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </div>
  <div class="p-4"></div>

</div>
